{% load static thumbnail cms_tags i18n %}

<div class="col-xl-3 col-lg-3 col-md-6 col-xs-12 mb-md-75 mb-sm-50 text-center">
    <div class="box-container box-{{counter}} wow fadeInUp animated" data-wow-duration="1s">
        {% if instance.image %}
            <div class="box-img">
                <img src="{% thumbnail instance.image '160x160' crop='scale' %}" alt="" class="img-fluid" />
            </div>
        {% endif %}
        {% if instance.title or instance.text %}
            <div class="box-info pt-3 pb-5">
                {% if instance.title %}
                    <div class="text-primary">
                        {{instance.title}}
                    </div>
                {% endif %}
                {% if instance.text %}
                    <div class="box-text">
                        {{instance.text}}
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
</div>
