{% load thumbnail cms_tags %}

<div class="item" id="image{{instance.pk}}no{{forloop.counter}}">
    <div class="dmplugin-textcarrousel-item">
        <a href="#">
            {% if crop_image %}
                {% thumbnail instance.image "600x400" crop upscale as thumb %}
            {% else %}
                {% thumbnail instance.image "600x600" upscale as thumb %}
            {% endif %}
            <img src="{{thumb.url}}" alt="" />
        </a>
    </div>
</div>
