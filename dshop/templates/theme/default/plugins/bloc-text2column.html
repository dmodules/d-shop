{% load static thumbnail cms_tags i18n %}

<!-- Plugin: text2column -->
<section class="about-section section-textmedia py-5">
    <div class="container">
        <div class="row">
            {% if instance.text_left %}
                <div class="{% if instance.text_right %}col-xl-6 col-lg-6 col-md-12{% else %}col-12{% endif %} mb-md-75 mb-sm-50 wow fadeInLeft animated{% if instance.text_align %} align-self-center{% endif %}">
                    <div class="mt50">
                        {{instance.text_left}}
                    </div>
                </div>
            {% endif %}
            {% if instance.text_right %}
                <div class="{% if instance.text_left %}col-xl-6 col-lg-6 col-md-12{% else %}col-12{% endif %} mb-md-75 mb-sm-50 wow fadeInLeft animated{% if instance.text_align %} align-self-center{% endif %}">
                    <div class="mt50">
                        {{instance.text_right}}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</section>
<!-- Plugin: text2column -->
