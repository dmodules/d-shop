{% extends "shop/email/password-reset-body.html" %}
{% load post_office %}

{% block email-logo %}
    {% dm_get_logos as logos %}
    {% if logos %}
        {% thumbnail logos.logolight "200x200" upscale as thumb %}
        <img src="{{thumb.url}}" width="200" style="margin: 20px auto; display: block;" />
    {% else %}
        <img src="{% inline_image 'dshop/img/logo-dshop.png' %}" width="200" style="margin: 20px auto; display: block;" />
    {% endif %}
{% endblock %}
