{% load static cms_tags i18n dshop_tags %}

<!-- CONTACT SECTION START -->
  <section class="contact-section">
    <div class="container contact-container">
      <div class="row">
        <div class="contact-item col-xl-3 col-lg-6 col-md-6 col-sm-12 br-1-w">
          <div class="d-table h-100 w-100">
            <div class="contact-col column-1 d-table-row">
              <div class="column-icon d-table-cell valign-middle">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
              </div>
              <div class="column-info d-table-cell valign-middle">
                <div class="top-text">
                  {{instance.horaire_top}}
                </div>
                <div class="shedule">
                  {{instance.horaire_bot}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-item col-xl-3 col-lg-6 col-md-6 col-sm-12 br-1-w">
          <div class="d-table h-100 w-100">
            <div class="contact-col column-2 d-table-row">
              <div class="column-icon d-table-cell valign-middle">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </div>
              <div class="column-info d-table-cell valign-middle">
                <div class="top-text">
                  <a href="tel:{{instance.phone_top|makephone}}">{{instance.phone_top}}</a>
                </div>
                <div class="shedule">
                  {{instance.phone_bot}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-item col-xl-3 col-lg-6 col-md-6 col-sm-12 br-1-w">
          <div class="d-table h-100 w-100">
            <div class="contact-col column-3 d-table-row">
              <div class="column-icon d-table-cell valign-middle">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
              </div>
              <div class="column-info d-table-cell valign-middle">
                <div class="top-text">
                  {{instance.where_top}}
                </div>
                <div class="shedule">
                  {{instance.where_bot}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-item col-xl-3 col-lg-6 col-md-6 col-sm-12 br-1-w">
          <div class="contact-col column-4">
            <a href="{% page_url 'contact' %}" class="btn blue d-block">{{instance.link_label}}</a>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- CONTACT SECTION START -->
