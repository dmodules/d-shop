{% if customer.is_authenticated %}
  <div class="dm-drawer-inner">
    <h2 class="drawer-title mb-1">Mon compte</h2>
    <div class="dm-drawer-user-account">
      <ul class="list-3">
        <li>
          <a href="/commande/profil/">Profil</a>
        </li>
        <li>
          <a href="/vos-commandes/">Vos commandes</a>
        </li>
        <li>
          <a href="#" onclick="return dmDrawerDoLogout()">Se d√©connecter</a>
        </li>
      </ul>
    </div>
  </div>
  {% else %}
  <div class="dm-drawer-inner">
    <h2 class="drawer-title mb-3">Mon compte</h2>
    <div class="dm-drawer-user-tabs">
      <div class="dm-drawer-tabs-login">
        <a href="#" class="btn blue disabled" onclick="return dmDrawerTabUserLogin()">Connexion</a>
      </div>
      <div class="dm-drawer-tabs-register">
        <a href="#" class="btn blue" onclick="return dmDrawerTabUserRegister()">Inscription</a>
      </div>
    </div>
    <div class="dm-drawer-user-logs">
      <div class="dm-drawer-logs-login">
        <form id="dm-drawer-form-login" class="default-form">
          <input id="dm-drawer-form-login-email" name="email" placeholder="Votre courriel" type="email" class="default-input" />
          <input id="dm-drawer-form-login-password" name="password" placeholder="Mot de passe" type="password" class="default-input" />
          <div class="dm-drawer-logs-login-error" style="display:none;"></div>
        </form>
        <a href="#" class="btn pink d-block" onclick="return dmDrawerDoLogin()">Se connecter</a>
      </div>
      <div class="dm-drawer-logs-register">
        <form id="dm-drawer-form-register" class="default-form">
          <input id="dm-drawer-form-register-email" placeholder="Votre courriel" type="email" class="default-input" />
          <input id="dm-drawer-form-register-password1" placeholder="Mot de passe" type="password" class="default-input" />
          <input id="dm-drawer-form-register-password2" placeholder="Confirmation du mot de passe" type="password" class="default-input" />
        </form>
        <div class="dm-drawer-logs-register-error" style="display:none;"></div>
        <a href="#" class="btn pink d-block" onclick="return dmDrawerDoRegister()">S'inscrire</a>
      </div>
    </div>
  </div>
{% endif %}
